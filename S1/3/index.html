<!doctype html>

<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <script src="./index.js"></script>
      <title>S1</title>
  </head>
  <body>
      <h1>S1</h1>
      <form id="form">
          <div class="form-group">
              <label for="nameInput">Name</label>
              <input type="text" name="name" class="form-control" id="nameInputs" required>
          </div>

          <br><br>

          <div class="form-group">
              <label for="emailInput">Email address</label>
              <input type="email" name="email" class="form-control" id="emailInputs">
          </div>

          <br><br>

          <!-- <div class="form-group">
              <label for="orderInput">Order</label>
              <input type="text" name="order" class="form-control" id="orderInputs" >
          </div> -->
          
          <div class="form-group"> 
            <label for="orderInputs">Order</label>
            <div class="formCheck">
                <input class="checkInput" type="checkbox" name="dish" id="dish1" value="1">
                <label class="checkLabel" for="checkbox1">
                  Burger
                </label>
              </div>
              <div class="form-check">
                <input class="checkInput" type="checkbox" name="dish" id="dish2" value="2">
                <label class="checkLabel" for="checkbox2">
                  Fries
                </label>
              </div>
              <div class="form-check">
                <input class="checkInput" type="checkbox" name="dish" id="dish3" value="3">
                <label class="checkLabel" for="checkbox3">
                   McFlurry
                </label>
              </div> 
              <div class="form-check">
                <input class="checkInput" type="checkbox" name="dish" id="dish4" value="4">
                <label class="checkLabel" for="checkbox4">
                   Chicken
                </label>
              </div> 
              <div class="form-check">
                <input class="checkInput" type="checkbox" name="dish" id="dish5" value="5">
                <label class="checkLabel" for="checkbox5">
                   Pizza
                </label>
              </div> 
          </div>

          <br><br>
          
          <button type="submit" class="btnSub">Submit</button>
          <button type="button" class="btnPrice">Calculate price</button>
          
        </form>
      
      <div id="messages">
      </div>
      
      <div id="price">
      </div>

  </body>
</html>
