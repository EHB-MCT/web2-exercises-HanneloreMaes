    <script type="module">
        var planetarium;
        S(document).ready(function() {
            planetarium = S.virtualsky({
                'id': 'starmap',
                'projection': 'gnomic',
                'ra': 83.8220833,
                'dec': -5.3911111,
                'ground': false,
                'constellations': true,
                'constellationlabels': true,
                'fov': 100
            });
        });
        </script>
